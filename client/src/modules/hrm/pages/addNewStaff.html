<page>
    <page-header>Add new Staff</page-header>
    <page-content>
        <horizontal-form>
            <form-text-input label="'First Name'" [(model)]=model.firstName></form-text-input>
            <form-text-input label="'Last Name'" [(model)]=model.lastName></form-text-input>
            <form-button label="'Save'" (onClicked)="onSaveClicked($event)"></form-button>
            <form-button label="'Cancel'" (onClicked)="onCancelClicked($event)"></form-button>
        </horizontal-form>
    </page-content>
</page>
